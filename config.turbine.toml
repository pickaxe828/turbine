[input]
# Default:
# "110100001001000100000100000011"

# Add 0s to the start/ end as padding to increase the canva size.
tape = "110100001001000100000100000011"

[behaviour]
output_iterations = "all" # "all" | "result" for future or an eternality
reader_width = 3

[rules] # Default: Rule 110
000 = 0
001 = 1
010 = 1
011 = 1
100 = 0
101 = 1
110 = 1
111 = 0